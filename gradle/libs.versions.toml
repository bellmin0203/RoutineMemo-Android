androidxAppCompat = "1.7.0"
activityCompose = "1.10.1"
composeBom = "2025.05.00"

hilt = "2.56.2"
ksp = "2.1.10-1.0.31"
material3AdaptiveNavigationSuite = "1.4.0-alpha15"
room = "2.7.1"
